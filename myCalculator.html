<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
    <h2>JavaScript Calculator</h2>
  <p>please enter any two numbers and add, subtract, multiply and divide them</p>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
<p> </p>
2nd Number: <input type="text" id="secondNumber" /><br>
<p>  </p>
<input type="button" onClick="additionBy()" Value="Add" />
<input type="button" onClick="subtractionBy()" Value="Subtract" />
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>

<script >
  function additionBy()
{
        num1 = parseFloat(document.getElementById("firstNumber").value);
        num2 =
parseFloat(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 + num2;
}

  function subtractionBy()
{
        num1 = parseFloat(document.getElementById("firstNumber").value);
        num2 = parseFloat(document.getElementById("secondNumber").value);
        document.getElementById("result").innerHTML = num1 - num2;
}

    
    function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

</script>
</body>
</html>
